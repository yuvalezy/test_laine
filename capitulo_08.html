<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 8 - Después de ver el video</title>
    <link rel="stylesheet" href="survey.css">
    <style>
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            color: #333;
        }

        .checkbox-option input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 500;
        }

        .select-all-warning {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Después de ver el video, realiza este ejercicio:</h1>
        <form id="pollForm">

            <!-- Q1 - Radio -->
            <div class="question-section">
                <div class="question-title">Q1: Marca la opción que consideras correcta</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_1" name="q1" value="Las mujeres sienten que cuando su marido es trabajador y no tiene vicios es un buen esposo" required>
                        <label for="q1_1">Las mujeres sienten que cuando su marido es trabajador y no tiene vicios es un buen esposo</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_2" name="q1" value="Las mujeres tienen necesidad de escuchar palabras de afecto de parte de sus esposos, y que les demuestren con acciones sus sentimientos">
                        <label for="q1_2">Las mujeres tienen necesidad de escuchar palabras de afecto de parte de sus esposos, y que les demuestren con acciones sus sentimientos</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_3" name="q1" value="Para los hombres, es fundamental escuchar a sus esposas decirles &quot;te quiero&quot;">
                        <label for="q1_3">Para los hombres, es fundamental escuchar a sus esposas decirles "te quiero"</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_4" name="q1" value="Cuando la mujer le dice a su esposo que le brinda seguridad y que confía en su protección, eso mejora la relación">
                        <label for="q1_4">Cuando la mujer le dice a su esposo que le brinda seguridad y que confía en su protección, eso mejora la relación</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_5" name="q1" value="Los hombres necesitan sentirse admirados más que sentirse queridos/amados">
                        <label for="q1_5">Los hombres necesitan sentirse admirados más que sentirse queridos/amados</label>
                    </div>
                </div>
            </div>

            <!-- Q2 - Radio -->
            <div class="question-section">
                <div class="question-title">Q2: Del 1 al 10, donde 1 es casi nada y 10 mucho, cada uno marque cómo calificarías tu matrimonio</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q2_1" name="q2" value="1" required>
                        <label for="q2_1">1</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_2" name="q2" value="2">
                        <label for="q2_2">2</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_3" name="q2" value="3">
                        <label for="q2_3">3</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_4" name="q2" value="4">
                        <label for="q2_4">4</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_5" name="q2" value="5">
                        <label for="q2_5">5</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_6" name="q2" value="6">
                        <label for="q2_6">6</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_7" name="q2" value="7">
                        <label for="q2_7">7</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_8" name="q2" value="8">
                        <label for="q2_8">8</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_9" name="q2" value="9">
                        <label for="q2_9">9</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_10" name="q2" value="10">
                        <label for="q2_10">10</label>
                    </div>
                </div>
            </div>

            <!-- Conversation Section -->
            <div class="question-section">
                <div class="question-title">Conversen:</div>
                <div class="text-input-section">
                    <label for="conversation" style="color: #666; font-size: 14px;">Comparen sus puntuaciones y hablen sobre la forma en que cada uno demuestra su amor</label>
                    <textarea id="conversation" name="conversation" placeholder="Escribe tu respuesta aquí..." required></textarea>
                    <div class="error-message" id="textError" style="display: none;"></div>
                </div>
                <div class="text-input-section">
                    <label for="conversation2" style="color: #666; font-size: 14px;">Y ¿Cómo pudieran mejorar su relación?</label>
                    <textarea id="conversation2" name="conversation2" placeholder="Escribe tu respuesta aquí..."></textarea>
                    <div class="error-message" id="textError2" style="display: none;"></div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="question-section">
                <div class="question-title"><label for="email">Correo Electrónico</label></div>
                <div class="text-input-section">
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    <div class="error-message" id="emailError" style="display: none;"></div>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="question-section">
                <div class="g-recaptcha" data-sitekey="6LeyoggsAAAAAAgXzEg9PAC9ypZtr-yyc24cAnN_"></div>
                <div class="error-message" id="recaptchaError" style="display: none;"></div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Enviar Encuesta</button>
                <button type="reset" class="reset-btn" id="resetBtn">Limpiar</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ✓ ¡Encuesta enviada correctamente!
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 class="summary-title">Resumen de tus respuestas</h2>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        // Define questions for this survey
        window.surveyQuestions = {
            q1: "Q1: Marca la opción que consideras correcta",
            q2: "Q2: Del 1 al 10, donde 1 es casi nada y 10 mucho, cada uno marque cómo calificarías tu matrimonio",
            conversation: "Comparen sus puntuaciones y hablen sobre la forma en que cada uno demuestra su amor",
            conversation2: "Y ¿Cómo pudieran mejorar su relación?"
        };

        // Define the chapter name for this survey
        window.chapterName = "Capítulo 8";
    </script>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wZ_Z4F9Y-8CcFzD2g");
        })();
    </script>

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="survey.js?v=20250110005"></script>
</body>
</html>
