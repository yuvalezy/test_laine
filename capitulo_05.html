<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 5 - Después de ver el video</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
        <h1>Después de ver el video, realiza este ejercicio:</h1>
        <form id="pollForm">

            <!-- Q1 - Radio -->
            <div class="question-section">
                <div class="question-title">Q1: ¿Por qué el hombre pensó que mandarle dinero a su esposa iba a resolver el tema?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_1" name="q1" value="Porque a las mujeres les gusta ir de compras" required>
                        <label for="q1_1">Porque a las mujeres les gusta ir de compras</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_2" name="q1" value="Porque para él, tener dinero alimenta la autoestima">
                        <label for="q1_2">Porque para él, tener dinero alimenta la autoestima</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_3" name="q1" value="Porque a todo el mundo le agrada el dinero">
                        <label for="q1_3">Porque a todo el mundo le agrada el dinero</label>
                    </div>
                </div>
            </div>

            <!-- Q2 - Radio -->
            <div class="question-section">
                <div class="question-title">Q2: ¿Por qué se ofendió la esposa?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q2_1" name="q2" value="No era suficiente" required>
                        <label for="q2_1">No era suficiente</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_2" name="q2" value="Ella quería pasar tiempo con él">
                        <label for="q2_2">Ella quería pasar tiempo con él</label>
                    </div>
                </div>
            </div>

            <!-- Q3 - Radio -->
            <div class="question-section">
                <div class="question-title">Q3: ¿Cuál es el mayor problema?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q3_1" name="q3" value="Que tienen intereses distintos" required>
                        <label for="q3_1">Que tienen intereses distintos</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_2" name="q3" value="Que no entienden sus diferencias">
                        <label for="q3_2">Que no entienden sus diferencias</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_3" name="q3" value="Que él no consultó previamente con ella">
                        <label for="q3_3">Que él no consultó previamente con ella</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_4" name="q3" value="Que ella deseaba tener control">
                        <label for="q3_4">Que ella deseaba tener control</label>
                    </div>
                </div>
            </div>

            <!-- Conversation Section -->
            <div class="question-section">
                <div class="question-title">Conversen:</div>
                <div class="text-input-section">
                    <label for="conversation" style="color: #666; font-size: 14px;">Usando este video como ejemplo, ¿Cómo esto aplica a ustedes?</label>
                    <textarea id="conversation" name="conversation" placeholder="Escribe tu respuesta aquí..." required></textarea>
                    <div class="error-message" id="textError" style="display: none;"></div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="question-section">
                <div class="question-title"><label for="email">Correo Electrónico</label></div>
                <div class="text-input-section">
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    <div class="error-message" id="emailError" style="display: none;"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="submit-btn g-recaptcha" id="submitBtn"
                        data-sitekey="6LeyoggsAAAAAAgXzEg9PAC9ypZtr-yyc24cAnN_"
                        data-callback="onSubmitWithRecaptcha">Enviar Encuesta</button>
                <button type="reset" class="reset-btn" id="resetBtn">Limpiar</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ✓ ¡Encuesta enviada correctamente!
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 class="summary-title">Resumen de tus respuestas</h2>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        // Define questions for this survey
        window.surveyQuestions = {
            q1: "Q1: ¿Por qué el hombre pensó que mandarle dinero a su esposa iba a resolver el tema?",
            q2: "Q2: ¿Por qué se ofendió la esposa?",
            q3: "Q3: ¿Cuál es el mayor problema?",
            conversation: "Usando este video como ejemplo, ¿Cómo esto aplica a ustedes?"
        };

        // Define the chapter name for this survey
        window.chapterName = "Capítulo 5";
    </script>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wZ_Z4F9Y-8CcFzD2g");
        })();
    </script>

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="survey.js?v=20250110003"></script>
</body>
</html>
